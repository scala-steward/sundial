  DBName:
    Description: DB Name
    Type: String
    Default: sundial
  DBUsername:
    Description: DB Admin Username
    Type: String
    Default: sundial
  DBPassword:
    Description: DB Admin Password
    Type: String
  DBSubnetGroup:
    Description: DB VPC subnet group
    Type: String
  DBInstanceClass:
    Description: Database instance class
    Type: String
    Default: db.t2.small
    AllowedValues:
    - db.t2.micro
    - db.t2.small
    - db.t2.medium
    - db.t2.large
    - db.m4.large
    - db.m4.xlarge
    - db.m4.2xlarge
    - db.m4.4xlarge
    - db.m4.10xlarge
    - db.r3.large
    - db.r3.xlarge
    - db.r3.2xlarge
    - db.r3.4xlarge
    - db.r4.8xlarge
    ConstraintDescription: must select a valid database instance type.
  DBAllocatedStorage:
    Default: '15'
    Description: The size of the database (Gb)
    Type: Number
    MinValue: '5'
    MaxValue: '1024'
    ConstraintDescription: must be between 5 and 1024Gb.
  SSHKey:
    Description: SSH key pair to associate with instances
    Type: AWS::EC2::KeyPair::KeyName
  HostedZoneName:
    Description: The DNS hosted zone name for Sundial web alias
    Type: String
  ELBScheme:
    Description: Have Sundial web interface web facing or only accessible from within
      VPC. Internet-facing recommended
    Type: String
    AllowedValues: ['internet-facing', 'internal']
  ELBSubnets:
    Description: Choose public subnets if internet facing, private subnets if internal
      only.
    Type: List<AWS::EC2::Subnet::Id>
  JobInstanceFilesystemDiskSpace:
    Description: Amount of disk space to give the job instances filesystem in GB
    Type: Number
    Default: '8'
    MinValue: '1'
    MaxValue: '1024'
  JobInstanceFilesystemDiskType:
    Description: Type of disk to allocate to job instances filesystem. SSD(gp2), high-throughput(io1)
      or Magnetic(standard)
    Type: String
    Default: gp2
    AllowedValues: ['gp2', 'io1', 'standard']
  JobInstanceDockerDiskSpace:
    Description: Amount of disk space to give job instances docker in GB
    Type: Number
    Default: '22'
    MinValue: '1'
    MaxValue: '1024'
  JobInstanceDockerDiskType:
    Description: Type of disk to allocate to job instances docker. SSD(gp2), high-throughput(io1)
      or Magnetic(standard)
    Type: String
    Default: gp2
    AllowedValues: ['gp2', 'io1', 'standard']
  SSHAllowedCIDR:
    Description: IP address range from which SSHing into intances is allowed defined
      in CIDR format
    Type: String
    Default: 0.0.0.0/0
    AllowedPattern: "(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(/([0-9]|[1-2][0-9]|3[0-2]))"
    ConstraintDescription: Value must be valid CIDR notation
