    Properties:
      VPCZoneIdentifier: !Ref SubnetID
      LaunchConfigurationName: !Ref JobInstanceConfiguration
      MinSize: 2
      MaxSize: 6
      DesiredCapacity: !Ref JobClusterSize
    CreationPolicy:
      ResourceSignal:
